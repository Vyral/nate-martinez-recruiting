<div class="cta-form">
  <form class="contact-form" method="post" action="https://formspree.io/consult@rmxprofessionals.com">
    <h2 class="center" style="color:#ffffff; margin-bottom:2rem;">Want to Learn More?</h2>
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="_replyto" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="company" placeholder="Company Name" required>
    <input type="text" name="license" placeholder="Do You Have a Real Estate License?" required>
    <textarea name="Message" placeholder="Message"></textarea>
    <!-- Cloud cannon settings field -->
    <div class="hidden">
      <input type="hidden" name="_to" value="consult@rmxprofessionals.com">
      <input type="hidden" name="_subject" value="Message from REMAX vs C21">
      <input type="text" name="_gotcha">
    </div>

    <input type="submit" value="submit">
  </form>
</div>
